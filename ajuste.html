<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Vendas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <script src="Frontend/script1.js" defer></script>
</head>
<body class="bg-blue-500 min-h-screen w-full">
    <!-- Header responsivo -->
    <header class="bg-white shadow w-full">
        <div class="w-full px-2 sm:px-4 flex flex-row items-center justify-between p-2 sm:p-4">
            <!-- Logo e título à esquerda -->
            <div class="flex flex-row items-center gap-3">
                <img src="../img/1.png" alt="Logo" class="w-12 h-12 sm:w-14 sm:h-14 rounded-full border-2 border-blue-500 shadow-sm transition hover:scale-105">
                <span class="text-lg sm:text-xl font-extrabold text-blue-600 tracking-tight">Ajuste de Vendas</span>
            </div>
            <!-- Menu hambúrguer à direita (mobile) -->
            <button id="menu-toggle" class="sm:hidden p-2 rounded hover:bg-gray-200 transition">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <!-- Botões (desktop) -->
            <div class="hidden sm:flex gap-3">
                <a href="historic.html" class="bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 hover:scale-105 transition flex items-center justify-center">Histórico</a>
                <a href="index.html" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 hover:scale-105 transition flex items-center justify-center">Inicio</a>
            </div>
        </div>
        <!-- Menu mobile (dropdown) -->
        <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
            <a href="historic.html" class="w-full bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 transition mb-2 flex items-center justify-center">Histórico</a>
            <a href="index.html" class="w-full bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 transition flex items-center justify-center">Inicio</a>
        </div>
    </header>
    <!-- Fim Header responsivo -->

    <main class="max-w-3xl mx-auto mt-8 bg-white rounded-lg shadow p-6 h-[500px] flex flex-col">
        <h2 class="text-xl font-bold mb-4 text-blue-700">Todas as Vendas</h2>
        <!-- Formulário de filtro -->
        <form id="form-filtro-ajuste" class="flex flex-wrap gap-2 mb-4 items-end">
            <div>
                <label class="block text-sm font-bold mb-1" for="filtro-item">Item</label>
                <input id="filtro-item" type="text" class="border rounded p-2 w-32" placeholder="Item">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1" for="filtro-tipo">Tipo</label>
                <select id="filtro-tipo" class="border rounded p-2 w-32">
                    <option value="">Todos</option>
                    <option value="entrada">Entrada</option>
                    <option value="retirada">Retirada</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold mb-1" for="filtro-data">Data</label>
                <input id="filtro-data" type="date" class="border rounded p-2 w-36">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded font-bold hover:bg-blue-600 transition">Filtrar</button>
            <button type="button" id="limpar-filtro-ajuste" class="bg-gray-200 text-gray-700 px-4 py-2 rounded font-bold hover:bg-gray-300 transition">Limpar</button>
        </form>
        <div class="overflow-x-auto overflow-y-auto flex-1" style="max-height: 350px;">
            <table class="min-w-full divide-y divide-gray-200 mb-4" id="tabela-vendas-ajuste">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left bg-white sticky top-0 z-10">Item</th>
                        <th class="px-4 py-2 text-left bg-white sticky top-0 z-10">Tipo</th>
                        <th class="px-4 py-2 text-left bg-white sticky top-0 z-10">Valor</th>
                        <th class="px-4 py-2 text-left bg-white sticky top-0 z-10">Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão preenchidas via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="w-full max-w-3xl mx-auto mt-6 mb-8 bg-gray-50 border border-blue-200 rounded-xl shadow flex flex-row flex-wrap justify-between gap-3 text-lg font-bold p-6">
        <div class="flex-1 min-w-[120px] flex flex-col items-center">
            <span>Subtotal:</span>
            <span id="subtotal-ajuste" class="text-green-600">R$ 0,00</span>
        </div>
        <div class="flex-1 min-w-[120px] flex flex-col items-center">
            <span>Valor Retirado:</span>
            <span id="retirado-ajuste" class="text-red-500">R$ 0,00</span>
        </div>
        <div class="flex-1 min-w-[120px] flex flex-col items-center">
            <span>Total:</span>
            <span id="total-ajuste" class="text-blue-700">R$ 0,00</span>
        </div>
    </div>
    <button id="finalizar-ajuste" class="bg-blue-500 text-white px-4 py-2 rounded font-bold hover:bg-blue-600 transition mb-2">Finalizar Ajuste</button>
</body>
</html>
