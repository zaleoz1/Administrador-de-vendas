<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Vendas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <script src="Frontend/script1.js" defer></script>
</head>
<body class="bg-blue-500 min-h-screen w-full">
    <!-- Header responsivo -->
    <header class="bg-white shadow w-full">
        <div class="w-full px-2 sm:px-4 flex flex-row items-center justify-between p-2 sm:p-4">
            <!-- Logo e título à esquerda -->
            <div class="flex flex-row items-center gap-3">
                <img src="../img/1.png" alt="Logo" class="w-12 h-12 sm:w-14 sm:h-14 rounded-full border-2 border-blue-500 shadow-sm transition hover:scale-105">
                <span class="text-lg sm:text-xl font-extrabold text-blue-600 tracking-tight">Ajuste de Vendas</span>
            </div>
            <!-- Menu hambúrguer à direita (mobile) -->
            <button id="menu-toggle" class="sm:hidden p-2 rounded hover:bg-gray-200 transition">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <!-- Botões (desktop) -->
            <div class="hidden sm:flex gap-3">
                <a href="historic.html" class="bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 hover:scale-105 transition flex items-center justify-center">Histórico</a>
                <a href="index.html" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 hover:scale-105 transition flex items-center justify-center">Voltar</a>
            </div>
        </div>
        <!-- Menu mobile (dropdown) -->
        <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
            <a href="historic.html" class="w-full bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 transition mb-2 flex items-center justify-center">Histórico</a>
            <a href="index.html" class="w-full bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 transition flex items-center justify-center">Voltar</a>
        </div>
    </header>
    <!-- Fim Header responsivo -->

    <main class="max-w-3xl mx-auto mt-8 bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold mb-4 text-blue-700">Todas as Vendas</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 mb-4" id="tabela-vendas-ajuste">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Item</th>
                        <th class="px-4 py-2 text-left">Tipo</th>
                        <th class="px-4 py-2 text-left">Valor</th>
                        <th class="px-4 py-2 text-left">Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão preenchidas via JS -->
                </tbody>
            </table>
        </div>
        <div class="flex flex-col gap-2 text-lg font-bold">
            <span>Subtotal: <span id="subtotal-ajuste" class="text-green-600">R$ 0,00</span></span>
            <span>Valor Retirado: <span id="retirado-ajuste" class="text-red-500">R$ 0,00</span></span>
            <span>Total: <span id="total-ajuste" class="text-blue-700">R$ 0,00</span></span>
        </div>
    </main>
</body>
</html>
