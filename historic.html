<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Vendas</title>
    <!-- Fonte Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <script src="Frontend/script1.js" defer></script>
     
</head>
<body class="bg-blue-500 min-h-screen w-full">
    <!-- Header copiado do index.html -->
    <header class="bg-white shadow w-full">
        <div class="w-full px-2 sm:px-4 flex flex-row items-center justify-between p-2 sm:p-4">
            <!-- Logo e título à esquerda -->
            <div class="flex flex-row items-center gap-3">
                <img src="../img/1.png" alt="Logo" class="w-12 h-12 sm:w-14 sm:h-14 rounded-full border-2 border-blue-500 shadow-sm transition hover:scale-105">
                <span class="text-lg sm:text-xl font-extrabold text-blue-600 tracking-tight">Histórico de Vendas</span>
            </div>
            <!-- Menu hambúrguer à direita (mobile) -->
            <button id="menu-toggle" class="sm:hidden p-2 rounded hover:bg-gray-200 transition">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <!-- Botões (desktop) -->
            <div class="hidden sm:flex gap-3">
                <a href="historic.html" class="bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 hover:scale-105 transition flex items-center justify-center">Histórico</a>
                <a href="ajuste.html" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 hover:scale-105 transition flex items-center justify-center">Ajuste</a>
                <a href="index.html" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 hover:scale-105 transition flex items-center justify-center">Início</a>
            </div>
        </div>
        <!-- Menu mobile (dropdown) -->
        <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
            <a href="historic.html" class="w-full bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 transition mb-2 flex items-center justify-center">Histórico</a>
            <a href="ajuste.html" class="w-full bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 transition mb-2 flex items-center justify-center">Ajuste</a>
            <a href="index.html" class="w-full bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 transition flex items-center justify-center">Início</a>
        </div>
    </header>
    <!-- Fim Header -->

    <main class="w-full px-2 sm:px-4 py-2 sm:py-4">
        <div class="mb-4">
            <div class="bg-white rounded shadow p-2 sm:p-4 text-center">
               
                <!-- Filtro por data -->
                <form id="form-filtro-data" class="flex flex-row items-center justify-center gap-1 sm:gap-3 mt-2">
                    <div class="flex-1 flex justify-start">
                        <input type="date" id="filtro-data" class="border rounded px-4 py-2 text-base w-full max-w-xs sm:px-2 sm:py-2 sm:text-base" />
                    </div>
                    <div class="flex gap-1 sm:gap-3">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 text-base sm:px-3 sm:py-2 sm:text-base rounded font-bold hover:bg-blue-600 transition">Filtrar</button>
                        <button type="button" id="limpar-filtro" class="bg-gray-200 text-gray-700 px-4 py-2 text-base sm:px-3 sm:py-2 sm:text-base rounded font-bold hover:bg-gray-300 transition">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="conteudo-modal-historico">
            <!-- Histórico diário -->
            <section class="bg-white rounded shadow p-2 sm:p-4 mb-4">
                <div class="flex flex-col sm:flex-row items-center justify-between mb-2 gap-2">
                    <h2 class="text-lg font-bold">Histórico Diário</h2>
                </div>
                <ul id="historico-diario" class="divide-y max-h-[70vh] overflow-y-auto">
                    <!-- Itens serão inseridos via JS -->
                </ul>
            </section>
            <!-- Fim Histórico diário -->

            <!-- Fechamento semanal -->
            <section class="bg-white rounded shadow p-2 sm:p-4 mb-4">
                <h2 class="text-lg font-bold mb-2">Histórico Semanal</h2>
                <ul id="historico-semanal" class="divide-y max-h-[70vh] overflow-y-auto">
                    <!-- Itens serão inseridos via JS -->
                </ul>
            </section>
            <!-- Fim Fechamento semanal -->

            <!-- Modal responsivo -->
            <div id="modal-detalhes-historico" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded shadow-lg p-2 sm:p-6 w-full max-w-full sm:max-w-md mx-2 relative">
                    <div id="detalhes-historico-conteudo"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
