<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Vendas</title>
    <!-- Fonte Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <script src="Frontend/script1.js" defer></script>
     
</head>
<body class="bg-cor-primaria min-h-screen w-full">
    <!-- Header responsivo -->
<header class="bg-white shadow w-full">
    <div class="w-full px-1 sm:px-4 flex flex-row items-center justify-between p-1 sm:p-4 relative">
        <!-- Menu hambúrguer à esquerda (mobile) -->
        <div class="relative">
            <button id="menu-toggle" class="sm:hidden ml-0 mr-1 z-20" style="background: none; box-shadow: none;">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div id="mobile-menu" class="sm:hidden absolute left-0 top-8 z-50 bg-white rounded shadow-lg p-2 flex flex-col gap-2 w-44 hidden">
                <a href="historic.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Histórico</a>
                <a href="ajuste.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Ajuste</a>
                <a href="index.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Início</a>
            </div>
        </div>
        <!-- Logo centralizada no mobile, à esquerda no desktop -->
        <img src="img/logo-azul.png" alt="Logo Azul"
            class="h-8 sm:h-11 absolute left-1/2 -translate-x-1/2 sm:static sm:left-auto sm:translate-x-0 mx-auto sm:mx-0">
        <!-- Botões (desktop) centralizados -->
        <div class="hidden sm:flex gap-2 justify-center flex-1">
            <a href="historic.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Histórico</a>
            <a href="ajuste.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Ajuste</a>
            <a href="index.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Início</a>
        </div>
        <!-- Logo e título à direita -->
        <div class="flex flex-row items-center gap-2 ml-auto">
            <img src="img/1.png" alt="Logo" class="w-8 h-8 sm:w-14 sm:h-14 rounded-full border-2 shadow-sm transition hover:scale-105">
        </div>
    </div>
</header>
<!-- Fim Header responsivo -->

    <main class="w-full px-2 sm:px-4 py-2 sm:py-4">
        <div class="mb-4">
            <div class="bg-white rounded shadow p-2 sm:p-4 text-center">
               
                <!-- Filtro por data -->
                <form id="form-filtro-data" class="flex flex-row items-center justify-center gap-1 sm:gap-3 mt-2">
                    <div class="flex-1 flex justify-start">
                        <input type="date" id="filtro-data" class="border rounded px-4 py-2 text-base w-full max-w-xs sm:px-2 sm:py-2 sm:text-base" />
                    </div>
                    <div class="flex gap-1 sm:gap-3">
                        <button type="submit" class="bg-cor-primaria text-white px-4 py-2 text-base sm:px-3 sm:py-2 sm:text-base rounded font-bold hover:bg-cor-secundaria transition">Filtrar</button>
                        <button type="button" id="limpar-filtro" class="bg-gray-200 text-gray-700 px-4 py-2 text-base sm:px-3 sm:py-2 sm:text-base rounded font-bold hover:bg-gray-300 transition">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="conteudo-modal-historico">
            <!-- Histórico diário -->
            <section class="bg-white rounded shadow p-2 sm:p-4 mb-4">
                <div class="flex flex-col sm:flex-row items-center justify-between mb-2 gap-2">
                    <h2 class="text-lg font-bold">Histórico Diário</h2>
                </div>
                <ul id="historico-diario" class="divide-y max-h-[70vh] overflow-y-auto">
                    <!-- Itens serão inseridos via JS -->
                </ul>
            </section>
            <!-- Fim Histórico diário -->

            <!-- Fechamento semanal -->
            <section class="bg-white rounded shadow p-2 sm:p-4 mb-4">
                <h2 class="text-lg font-bold mb-2">Histórico Semanal</h2>
                <ul id="historico-semanal" class="divide-y max-h-[70vh] overflow-y-auto">
                    <!-- Itens serão inseridos via JS -->
                </ul>
            </section>
            <!-- Fim Fechamento semanal -->

            <!-- Modal responsivo -->
            <div id="modal-detalhes-historico" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded shadow-lg p-2 sm:p-6 w-full max-w-full sm:max-w-md mx-2 relative">
                    <div id="detalhes-historico-conteudo"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
