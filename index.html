<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Vendas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <script src="Frontend/script1.js" defer></script>
</head>
<body class="bg-cor-quaternaria min-h-screen w-full">
    <!-- Header responsivo -->
    <header class="bg-white shadow w-full">
        <div class="w-full px-1 sm:px-4 flex flex-row items-center justify-between p-1 sm:p-4 relative">
            <!-- Menu hambúrguer à esquerda (mobile) -->
            <div class="relative">
                <button id="menu-toggle" class="sm:hidden ml-0 mr-1 z-20" style="background: none; box-shadow: none;">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div id="mobile-menu" class="sm:hidden absolute left-0 top-8 z-50 bg-white rounded shadow-lg p-2 flex flex-col gap-2 w-44 hidden">
                    <a href="historic.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Histórico</a>
                    <a href="ajuste.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Ajuste</a>
                    <a href="index.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Início</a>
                </div>
            </div>
            <!-- Logo centralizada no mobile, à esquerda no desktop -->
            <img src="img/logo-azul.png" alt="Logo Azul"
                class="h-8 sm:h-11 absolute left-1/2 -translate-x-1/2 sm:static sm:left-auto sm:translate-x-0 mx-auto sm:mx-0">
            <!-- Botões (desktop) centralizados -->
            <div class="hidden sm:flex gap-2 justify-center flex-1">
                <a href="historic.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Histórico</a>
                <a href="ajuste.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Ajuste</a>
                <a href="index.html" class="text-cor-primaria px-4 py-2 rounded font-bold text-base transition hover:text-cor-secundaria">Início</a>
            </div>
            <!-- Logo e título à direita -->
            <div class="flex flex-row items-center gap-2 ml-auto">
                <img src="../img/1.png" alt="Logo" class="w-8 h-8 sm:w-14 sm:h-14 rounded-full border-2 shadow-sm transition hover:scale-105">
            </div>
        </div>
    </header>
    <!-- Fim Header responsivo -->

    <main class="w-full px-1 sm:px-6 lg:px-12 py-1 sm:py-4">
        <div class="mb-2">
            <div class="bg-white rounded shadow p-2 sm:p-4 text-center">
                <span class="text-base font-bold">Total do dia:</span>
                <span id="total-dia" class="text-lg text-cor-primaria font-bold ml-1">R$ 0,00</span>
            </div>
        </div>
        <!-- Formulário de venda/retirada -->
        <section class="bg-white rounded shadow p-2 sm:p-4 mb-2">
            <!-- Botão só aparece no mobile -->
            <button id="btn-adicionar-venda" type="button"
    class="block sm:hidden bg-cor-primaria text-white rounded font-bold hover:bg-cor-secundaria transition w-full h-9 px-2 py-2 text-sm">
    Adicionar vendas
</button>

            <form id="form-venda" class="flex flex-col sm:flex-row flex-wrap gap-1 sm:gap-4 items-stretch sm:items-end justify-center hidden sm:flex">
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1" for="item">Item</label>
                    <input id="item" name="item" type="text" required class="border rounded w-full h-9 px-2 py-2 text-sm" placeholder="Ex: Banana">
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1" for="valor">Valor (R$)</label>
                    <input id="valor" name="valor" type="number" min="0.01" step="0.01" required class="border rounded w-full h-9 px-2 py-2 text-sm" placeholder="0,00">
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1" for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" required class="border rounded w-full h-9 px-2 py-2 text-sm">
                        <option value="entrada">Entrada</option>
                        <option value="retirada">Retirada</option>
                    </select>
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1" for="forma_pagamento">Forma de pagamento</label>
                    <select id="forma_pagamento" name="forma_pagamento" required class="border rounded w-full h-9 px-2 py-2 text-sm">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="flex flex-col w-full sm:w-40">
                    <label class="block text-xs font-bold mb-1 invisible">Salvar</label>
                    <button type="submit" class="bg-cor-primaria text-white rounded font-bold hover:bg-cor-secundaria transition w-full h-9 px-2 py-2 text-sm">Salvar</button>
                </div>
            </form>
        </section>
        <!-- Fim Formulário de venda/retirada -->

        <!-- Últimas vendas do dia -->
        <section class="bg-white rounded shadow p-2 sm:p-4 mb-2">
    <div class="flex items-center justify-between mb-1 sticky top-0 bg-white z-10 px-6" style="padding-top: 4px;">
        <h2 class="text-base font-bold">Últimos registros do dia</h2>
        <button id="fechar-caixa" class="px-2 py-1 rounded font-bold transition text-white text-sm">
            Fechar caixa
        </button>
    </div>
    <ul id="lista-vendas-dia" class="divide-y h-64 overflow-y-auto px-6 py-6">
        <!-- Itens serão inseridos via JS -->
        <li class="text-gray-400 text-center py-1 text-sm" id="sem-vendas">Nenhum registro hoje.</li>
    </ul>
</section>
    </main>

    <!-- Overlay para fechar ao clicar fora -->
<div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-10 z-10 hidden"></div>

</body>
</html>
