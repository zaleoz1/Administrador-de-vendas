<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Vendas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <script src="Frontend/script1.js" defer></script>
</head>
<body class="bg-cor-primaria min-h-screen w-full">
    <!-- Header responsivo -->
    <header class="bg-white shadow w-full">
        <div class="w-full px-2 sm:px-4 flex flex-row items-center justify-between p-2 sm:p-4 relative">
            <!-- Menu hambúrguer à esquerda (mobile) -->
            <button id="menu-toggle" class="sm:hidden ml-0 mr-2 z-20" style="background: none; box-shadow: none;">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <!-- Logo centralizada no mobile, à esquerda no desktop -->
            <img src="img/logo-azul.png" alt="Logo Azul"
                class="h-11 absolute left-1/2 -translate-x-1/2 sm:static sm:left-auto sm:translate-x-0 mx-auto sm:mx-0">
            <!-- Botões (desktop) centralizados -->
            <div class="hidden sm:flex gap-3 justify-center flex-1">
                <a href="historic.html" class="text-cor-primaria px-4 py-2 rounded font-bold transition hover:text-cor-secundaria">Histórico</a>
                <a href="ajuste.html" class="text-cor-primaria px-4 py-2 rounded font-bold transition hover:text-cor-secundaria">Ajuste</a>
                <a href="index.html" class="text-cor-primaria px-4 py-2 rounded font-bold transition hover:text-cor-secundaria">Início</a>
            </div>
            <!-- Logo e título à direita -->
            <div class="flex flex-row items-center gap-3 ml-auto">
                <img src="../img/1.png" alt="Logo" class="w-12 h-12 sm:w-14 sm:h-14 rounded-full border-2  shadow-sm transition hover:scale-105">
               
            </div>
        </div>
        <!-- Menu mobile (dropdown) -->
        <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
            <a href="historic.html" class="w-full bg-cor-primaria text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-cor-secundaria transition mb-2 flex items-center justify-center">Histórico</a>
            <a href="ajuste.html" class="w-full bg-cor-quaternaria text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-cor-terciaria transition mb-2 flex items-center justify-center">Ajuste</a>
            <a href="index.html" class="w-full bg-cor-quaternaria text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-cor-terciaria transition flex items-center justify-center">Início</a>
        </div>
    </header>
    <!-- Fim Header responsivo -->

    <main class="w-full px-2 sm:px-6 lg:px-12 py-2 sm:py-4">
        <div class="mb-4">
            <div class="bg-white rounded shadow p-2 sm:p-4 text-center">
                <span class="text-lg font-bold">Total do dia:</span>
                <span id="total-dia" class="text-2xl text-cor-primaria font-bold ml-2">R$ 0,00</span>
            </div>
        </div>
        <!-- Formulário de venda/retirada -->
        <section class="bg-white rounded shadow p-2 sm:p-4 mb-4">
            <form id="form-venda" class="flex flex-wrap gap-4 items-end justify-center">
                <div class="flex flex-col">
                    <label class="block text-sm font-bold mb-1" for="item">Item</label>
                    <input id="item" name="item" type="text" required class="border rounded w-40 h-11 px-3 py-2.5" placeholder="Ex: Banana">
                </div>
                <div class="flex flex-col">
                    <label class="block text-sm font-bold mb-1" for="valor">Valor (R$)</label>
                    <input id="valor" name="valor" type="number" min="0.01" step="0.01" required class="border rounded w-40 h-11 px-3 py-2.5" placeholder="0,00">
                </div>
                <div class="flex flex-col">
                    <label class="block text-sm font-bold mb-1" for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" required class="border rounded w-40 h-11 px-3 py-2.5">
                        <option value="entrada">Entrada</option>
                        <option value="retirada">Retirada</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="block text-sm font-bold mb-1" for="forma_pagamento">Forma de pagamento</label>
                    <select id="forma_pagamento" name="forma_pagamento" required class="border rounded w-40 h-11 px-3 py-2.5">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="block text-sm font-bold mb-1 invisible">Salvar</label>
                    <button type="submit" class="bg-cor-primaria text-white rounded font-bold hover:bg-cor-secundaria transition w-40 h-11 px-3 py-2.5">Salvar</button>
                </div>
            </form>
        </section>
        <!-- Fim Formulário de venda/retirada -->

        <!-- Últimas vendas do dia -->
        <section class="bg-white rounded shadow p-2 sm:p-4 mb-4">
            <div class="flex items-center justify-between mb-2 sticky top-0 bg-white z-10" style="padding-top: 8px;">
                <h2 class="text-lg font-bold">Últimos registros do dia</h2>
                <button id="fechar-caixa" class="px-4 py-2 rounded font-bold transition text-white">
                    Fechar caixa
                </button>
            </div>
            <ul id="lista-vendas-dia" class="divide-y h-96 overflow-y-auto">
                <!-- Itens serão inseridos via JS -->
                <li class="text-gray-400 text-center py-2" id="sem-vendas">Nenhum registro hoje.</li>
            </ul>
        </section>
    </main>
</body>
</html>
