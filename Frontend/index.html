<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Vendas</title>
    <link rel="stylesheet" href="../styles/output.css">
    <script src="./script.js" defer></script>
    
    
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header responsivo -->
    <header class="bg-white shadow mb-6">
        <div class="container mx-auto flex flex-row items-center justify-between p-4">
            <!-- Logo e título à esquerda -->
            <div class="flex flex-row items-center gap-3">
                <img src="../img/1.png" alt="Logo" class="w-12 h-12 sm:w-14 sm:h-14 rounded-full border-2 border-blue-500 shadow-sm transition hover:scale-105">
                <span class="text-lg sm:text-xl font-extrabold text-blue-600 tracking-tight">Administrador de Vendas</span>
            </div>
            <!-- Menu hambúrguer à direita (mobile) -->
            <button id="menu-toggle" class="sm:hidden p-2 rounded hover:bg-gray-200 transition">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <!-- Botões (desktop) -->
            <div class="hidden sm:flex gap-3">
                <button class="bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 hover:scale-105 transition">Histórico</button>
                <button class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 hover:scale-105 transition">Outro</button>
            </div>
        </div>
        <!-- Menu mobile (dropdown) -->
        <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
            <button class="w-full bg-blue-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-blue-600 transition mb-2">Histórico</button>
            <button class="w-full bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold shadow hover:bg-gray-200 transition">Outro</button>
        </div>
    </header>
    <!-- Fim Header responsivo -->

    <main class="container mx-auto p-4">
       


        <div class="mb-8 ">
            <div class="bg-white rounded shadow p-4 text-center">
                <span class="text-lg font-bold">Total do dia:</span>
                <span id="total-dia" class="text-2xl text-blue-500 font-bold ml-2">R$ 0,00</span>
            </div>
        </div>
        <!-- Fim Inicio Header -->

        <!-- Formulário de venda/retirada -->
        <section class="bg-white rounded shadow p-4 mb-4">
            <form id="form-venda" class="flex flex-wrap gap-2 items-end justify-center">
                <div>
                    <label class="block text-sm font-bold mb-1" for="item">Item</label>
                    <input id="item" name="item" type="text" required class="border rounded p-2 w-40" placeholder="Ex: Banana">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1" for="valor">Valor (R$)</label>
                    <input id="valor" name="valor" type="number" min="0.01" step="0.01" required class="border rounded p-2 w-32" placeholder="0,00">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1" for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" required class="border rounded p-2 w-32">
                        <option value="entrada">Entrada</option>
                        <option value="retirada">Retirada</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-5 py-2 rounded font-bold hover:bg-blue-600 transition">Salvar</button>
            </form>
        </section>
        <!-- Fim Formulário de venda/retirada -->

        <!-- Últimas vendas do dia -->
        <section class="bg-white rounded shadow p-4 mb-4">
            <h2 class="text-lg font-bold mb-2">Últimos registros do dia</h2>
            <ul id="lista-vendas-dia" class="divide-y">
                <!-- Itens serão inseridos via JS -->
                <li class="text-gray-400 text-center py-2" id="sem-vendas">Nenhum registro hoje.</li>
            </ul>
        </section>
        <!-- Fim Últimas vendas do dia -->

        <!-- Histórico diário -->
        <section class="bg-white rounded shadow p-4 mb-4">
            <h2 class="text-lg font-bold mb-2">Histórico Diário</h2>
            <ul id="historico-diario" class="divide-y">
                <!-- Exemplo estático, substitua por JS depois -->
                <li class="flex justify-between items-center py-2">
                    <span>21/05/2025</span>
                    <span class="font-bold text-blue-500">R$ 800,00</span>
                    <button class="text-blue-500 underline hover:font-bold" onclick="alert('Exibir detalhes do dia')">Ver detalhes</button>
                </li>
                <li class="flex justify-between items-center py-2">
                    <span>20/05/2025</span>
                    <span class="font-bold text-blue-500">R$ 650,00</span>
                    <button class="text-blue-500 underline hover:font-bold" onclick="alert('Exibir detalhes do dia')">Ver detalhes</button>
                </li>
            </ul>
        </section>
         <!-- FIm Histórico diário -->

        <!-- Fechamento semanal -->
        <section class="bg-white rounded shadow p-4 mb-4">
            <h2 class="text-lg font-bold mb-2">Fechamento Semanal</h2>
            <button class="bg-blue-500 text-white px-5 py-2 rounded font-bold hover:bg-blue-600 transition mb-2">Fechar semana</button>
            <div id="fechamento-semanal" class="mt-2">
                <div class="flex justify-between items-center py-2">
                    <span>Semana 21/05 - 27/05</span>
                    <span class="font-bold text-blue-500">R$ 3.500,00</span>
                </div>
            </div>
        </section>
        <!-- Fim Fechamento semanal -->
    </main>
</body>
</html>
